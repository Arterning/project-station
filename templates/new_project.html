<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0D0D2B', // Deep space blue
                        'secondary': '#1E1E3F', // Darker shade for elements
                        'accent': '#3A3A6D', // Accent color for borders and highlights
                        'text-primary': '#E0E0FF', // Light lavender text
                        'text-secondary': '#A0A0C0', // Dimmer text
                        'cyan-glow': '#00FFFF', // Cyan for highlights and glows
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for a more techy feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0D0D2B;
        }
        ::-webkit-scrollbar-thumb {
            background: #3A3A6D;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00FFFF;
        }
        /* Adding a subtle glow effect to focused inputs */
        .form-input:focus {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border-color: #00FFFF;
        }
    </style>
</head>
<body class="bg-primary text-text-primary font-mono">
    <div class="container mx-auto max-w-4xl p-8">
        
        <header class="mb-10">
            <div class="flex justify-between items-center">
                <div>
                    <a href="{{ url_for('index') }}" class="text-cyan-glow hover:text-white transition-colors">&larr; Back to Dashboard</a>
                    <h1 class="text-4xl font-bold text-text-primary tracking-widest mt-2">NEW PROJECT</h1>
                </div>
            </div>
        </header>

        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 px-4 py-2 rounded-md text-center 
                        {% if category == 'success' %} bg-green-900 border border-green-500 text-green-200 
                        {% else %} bg-red-900 border border-red-500 text-red-200 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <main>
            <form action="{{ url_for('create_project') }}" method="POST" class="bg-secondary p-8 rounded-lg border border-accent shadow-lg">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Project Name -->
                    <div class="md:col-span-2">
                        <label for="project_name" class="block text-sm font-medium text-cyan-glow mb-2">Project Name *</label>
                        <input type="text" id="project_name" name="project_name" required
                               class="form-input w-full bg-primary border border-accent rounded-md py-2 px-3 text-text-primary focus:outline-none transition duration-300">
                    </div>

                    <!-- Code Repository -->
                    <div>
                        <label for="code_repository" class="block text-sm font-medium text-text-secondary mb-2">Code Repository</label>
                        <input type="url" id="code_repository" name="code_repository"
                               class="form-input w-full bg-primary border border-accent rounded-md py-2 px-3 text-text-primary focus:outline-none transition duration-300">
                    </div>

                    <!-- Status -->
                    <div>
                        <label for="status" class="block text-sm font-medium text-text-secondary mb-2">Initial Status</label>
                        <select id="status" name="status" class="form-input w-full bg-primary border border-accent rounded-md py-2 px-3 text-text-primary focus:outline-none transition duration-300">
                            <option value="idea">Idea</option>
                            <option value="planning">Planning</option>
                            <option value="in_progress">In Progress</option>
                        </select>
                    </div>

                    <!-- Idea -->
                    <div class="md:col-span-2">
                        <label for="idea" class="block text-sm font-medium text-text-secondary mb-2">Idea</label>
                        <textarea id="idea" name="idea" rows="3"
                                  class="form-input w-full bg-primary border border-accent rounded-md py-2 px-3 text-text-primary focus:outline-none transition duration-300"></textarea>
                    </div>

                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-text-secondary mb-2">Description</label>
                        <textarea id="description" name="description" rows="4"
                                  class="form-input w-full bg-primary border border-accent rounded-md py-2 px-3 text-text-primary focus:outline-none transition duration-300"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-right">
                    <button type="submit"
                            class="bg-cyan-glow text-primary font-bold py-2 px-6 rounded-md hover:bg-white hover:shadow-lg hover:shadow-cyan-glow/50 transition-all duration-300">
                        Create Project
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
